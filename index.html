    <!--   to minimize white flash on load when user has dark mode enabled   -->
    <script>
      try {
        //
        const theme = window.localStorage.getItem("excalidraw-theme");
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        }
      } catch {}
    </script>
    <style>
      html.dark {
        background-color: #121212;
        color: #fff;
      }
    </style>
